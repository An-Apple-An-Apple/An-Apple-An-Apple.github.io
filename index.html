<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Gavin's Passion Project</title>
</head>

<body id="body">
    <div id="navBarBorder">
        <div id="navBar">
            <div class="navFlex" id="flex1">
                <div id="webLogoFont">Computer Graphics</div>
                <div class="navFlex" id="flex2">
                    <div id="flex2Font">
                        Simulation
                    </div>
                    <div id="flex2Font">
                        Render
                    </div>
                    <div id="flex2Font">
                        Artificial Intelligence
                    </div>
                    <div id="flex2Font">
                        References
                    </div>
                </div>
                <svg width="20" height="9" viewBox="0 0 20 9" fill="none" xmlns="http://www.w3.org/2000/svg"
                    onclick="dropdown()" id="dropDownSVGCanvas">
                    <path d="M1 1L10 8L19 1" stroke="black" id="dropDownSVG" />
                </svg>
            </div>
        </div>
        <div id="expandedNavBarCon">
            <div id="expandedNavBarConFlex">
                <div class="expandedNavBarItems">
                    Simulation
                </div>
                <div class="expandedNavBarItems">
                    Render
                </div>
                <div class="expandedNavBarItems">
                    Artificial Intelligence
                </div>
                <div class="expandedNavBarItems">
                    References
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var w = window.innerWidth;

    // dropDownIconAppear/Disappear
    function disappear() {
        if (w <= 800) {
            document.getElementById("flex2").style.display = "none";
            document.getElementById("dropDownSVGCanvas").style.display = "flex";
        } else {
            document.getElementById("flex2").style.display = "flex";
            document.getElementById("dropDownSVGCanvas").style.display = "none";
        }
    }
    disappear();

    // dropDownIconAppear/Disappear
    window.addEventListener("resize", function () {
        var w = window.innerWidth; if (w <= 800) {
            document.getElementById("flex2").style.display = "none";
            document.getElementById("dropDownSVGCanvas").style.display = "flex";
        } else {
            document.getElementById("flex2").style.display = "flex";
            document.getElementById("dropDownSVGCanvas").style.display = "none";
            document.getElementsByClassName("expandedNavBarItems")[0].style.transitionDelay = "0s";
            document.getElementsByClassName("expandedNavBarItems")[1].style.transitionDelay = "0.1s";
            document.getElementsByClassName("expandedNavBarItems")[2].style.transitionDelay = "0.2";
            document.getElementsByClassName("expandedNavBarItems")[3].style.transitionDelay = "0.3";
            document.getElementsByClassName("expandedNavBarItems")[0].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[1].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[2].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[3].style.opacity = 0;
            document.getElementById("dropDownSVG").setAttribute("d", "M1 1L10 8L19 1");
            document.getElementById("navBarBorder").style.height = "60px";
            x = 0;
        }
    });


    var x = 0;
    function dropdown() {
        if (x == 0) {
            document.getElementById("dropDownSVG").setAttribute("d", "M1 8L10 1L19 8");

            document.getElementsByClassName("expandedNavBarItems")[0].style.transitionDelay = "0.5s";
            document.getElementsByClassName("expandedNavBarItems")[1].style.transitionDelay = "0.4s";
            document.getElementsByClassName("expandedNavBarItems")[2].style.transitionDelay = "0.3s";
            document.getElementsByClassName("expandedNavBarItems")[3].style.transitionDelay = "0.2s";

            document.getElementById("navBarBorder").style.height = "220px";

            document.getElementById("navBarBorder").style.transitionDelay = "0s";

            document.getElementsByClassName("expandedNavBarItems")[0].style.opacity = 100;
            document.getElementsByClassName("expandedNavBarItems")[1].style.opacity = 100;
            document.getElementsByClassName("expandedNavBarItems")[2].style.opacity = 100;
            document.getElementsByClassName("expandedNavBarItems")[3].style.opacity = 100;

            document.getElementsByClassName("expandedNavBarItems")[0].style.transform = "translateY(0px)";
            document.getElementsByClassName("expandedNavBarItems")[1].style.transform = "translateY(0px)";
            document.getElementsByClassName("expandedNavBarItems")[2].style.transform = "translateY(0px)";
            document.getElementsByClassName("expandedNavBarItems")[3].style.transform = "translateY(0px)";

            x += 1;
        } else {
            document.getElementById("dropDownSVG").setAttribute("d", "M1 1L10 8L19 1");

            document.getElementsByClassName("expandedNavBarItems")[0].style.transitionDelay = "0s";
            document.getElementsByClassName("expandedNavBarItems")[1].style.transitionDelay = "0.1s";
            document.getElementsByClassName("expandedNavBarItems")[2].style.transitionDelay = "0.2s";
            document.getElementsByClassName("expandedNavBarItems")[3].style.transitionDelay = "0.3s";

            document.getElementById("navBarBorder").style.height = "60px";

            document.getElementById("navBarBorder").style.transitionDelay = "0.6s";

            document.getElementsByClassName("expandedNavBarItems")[0].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[1].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[2].style.opacity = 0;
            document.getElementsByClassName("expandedNavBarItems")[3].style.opacity = 0;

            document.getElementsByClassName("expandedNavBarItems")[0].style.transform = "translateY(-15px)";
            document.getElementsByClassName("expandedNavBarItems")[1].style.transform = "translateY(-15px)";
            document.getElementsByClassName("expandedNavBarItems")[2].style.transform = "translateY(-15px)";
            document.getElementsByClassName("expandedNavBarItems")[3].style.transform = "translateY(-15px)";

            x -= 1;
        }
    }
</script>

</html>
